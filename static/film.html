<!DOCTYPE html>
<html>
	<head>
		<link rel='stylesheet' href='filmtable.css'>
		<link href="mui.min.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="mui-container-fluid" class="mui-row"><div class="mui-col-md-8 mui-col-md-offset-2"> <br>
		Details:
		<br>
		<%
			cout << context["filmtable"];
		%>
		<br>
			<form action='rate?film_id=
				<%
					cout << context["filmid"];
				%>
				' target='_self' method='POST'>
				Rate: <br> <input type='number' min='1' max='10' step='1' name='score' required> <br>
				<br>
				<input type='submit' value='Submit'>
				<input type='reset' value='Reset'>
				<br>
			</form>
		<br>
		Recommended Films:
		<br>
		<%
			cout << context["recommendedfilmtables"];
		%>
		<br>
		<form action='addcomment?film_id=
				<%
					cout << context["filmid"];
				%>
				' target='_self' method='POST'>
			Your Comment: <br> <textarea name='content' rows='5' cols='30'></textarea> <br>
			<input type='submit' value='Submit'>
			<input type='reset' value='Reset'>
			<br>
		</form>
		<br>
		Other Comments:
		<br>
		<%
			cout << context["comments"];
		%>
		</div></div>
	</body>
</html>
