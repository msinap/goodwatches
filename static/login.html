<!DOCTYPE html>
<html>
	<head>
		<link href='mui.min.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class='mui-container-fluid' class='mui-row'><div class='mui-col-md-4 mui-col-md-offset-4'>
		<br> <br> <br> <br> <br>

		<div class='mui-panel'>
		<form action='' target='_self' method='POST' class='mui-form'>
			<legend> Login </legend>
			<div class="mui-textfield mui-textfield">
				<input type='text' name='username' required>
				<label> Username </label>
			</div>
			<div class="mui-textfield mui-textfield">
				<input type='password' name='password' required>
				<label> Password </label>
			</div>
			<div align='center'>
			<button type="submit" class="mui-btn mui-btn--primary"> Submit </button>
			<button type="reset" class="mui-btn mui-btn--primary"> Reset </button>
			</div>
			
			<br> <br>
			If you are not a member yet: <br>
			<div align='center'>
			<button class="mui-btn mui-btn--primary" onclick="window.location.href='/signup';"> Signup </button> 
			</div>
		</form>
		</div>

		</div></div>
	</body>
</html>
