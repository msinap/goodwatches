<!DOCTYPE html>
<html>
	<head>
		<link rel='stylesheet' href='filmtable.css'>
		<link href='mui.min.css' rel='stylesheet' type='text/css'>
	</head>
	<header class="mui-appbar mui--z2">	
		<table width="75%" align="center">
				<tr style="vertical-align:middle;">
					<td class="mui--appbar-height"> 
						<button class="mui-btn mui-btn--large mui-btn--primary" onclick="window.location.href='/home';"> Home </button> 
					</td>
					<td class="mui--appbar-height"> 
						<button class="mui-btn mui-btn--large mui-btn--primary" onclick="window.location.href='/profile';"> Profile </button> 
					</td>
					<td class="mui--appbar-height"> 
						<button class="mui-btn mui-btn--large mui-btn--primary" onclick="window.location.href='/publisher';"> Publisher </button> 
					</td>
					<td class="mui--appbar-height" align="right"> 
						<button class="mui-btn mui-btn--large mui-btn--primary" onclick="window.location.href='/logout';"> Logout </button> 
					</td>
				</tr>
			</table>
    </header>
	<body>
		<div class='mui-container-fluid' class='mui-row'><div class='mui-col-md-8 mui-col-md-offset-2'> <br>
		
		<div class='mui-panel'>
			<div class='mui--text-headline' align='center'> Publish Film </div> <br>
			<span class='mui--text-subhead'> Add New Film: &nbsp; </span>
			<button class="mui-btn mui-btn--primary" onclick="window.location.href='/addfilm';"> Publish </button> 
		</div>

		<div class='mui-panel'>
			<div class='mui--text-headline' align='center'> Collect Earnings </div> <br>
			<span class='mui--text-subhead'>
			Uncollected Earnings:
			<%
				cout << context["uncollected"];
			%>
			</span>
			&nbsp;&nbsp;
			<button class="mui-btn mui-btn--primary" onclick="window.location.href='/collectmoney';"> Collect </button> 
		</div>


		<div class='mui-panel'>
		
		<div class='mui--text-headline' align='center'> Published Films </div> <br>
		
		<form action='' target='_self' method='GET' class='mui-form--inline' align='center'>
			<div class='mui-textfield'>
				<input type='text' name='director' placeholder='Director Name' value='<%cout<<context["director"];%>' > 
				<label align='left'> Filter By Director </label>
			</div>
			<button class='mui-btn mui-btn--small mui-btn--primary'> Submit </button>
		</form>
		<br>
		<%
			cout << context["filmtables"];
		%>
		</div>

		</div></div>
	</body>
</html>
