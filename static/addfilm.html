<!DOCTYPE html>
<html>
	<head>
		<link href="mui.min.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="mui-container-fluid" class="mui-row"><div class="mui-col-md-8 mui-col-md-offset-2"> <br>
		<form action='' target='_self' method='POST'>
			Name: <br> <input type='text' name='name' required> <br>
			Price: <br> <input type='number' name='price' required> <br>
			Production Year: <br> <input type='number' name='year' required> <br>
			Length: <br> <input type='number' name='length' required> <br>
			Director: <br> <input type='text' name='director' required> <br>
			Summary: <br> <textarea name='summary' rows='5' cols='30'></textarea> <br>
			<input type='submit' value='Submit'>
			<input type='reset' value='Reset'>
			<br>
		</form>
		<a href='/logout' target='_self' title='Logout'> Logout </a> <br>
		</div></div>
	</body>
</html>
