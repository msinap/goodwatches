<!DOCTYPE html>
<html>
	<head>
		<link href='mui.min.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class='mui-container-fluid' class='mui-row'><div class='mui-col-md-8 mui-col-md-offset-2'> <br>
		<form action='' target='_self' method='POST'>
			Username: <br> <input type='text' name='username' required> <br>
			Password: <br> <input type='password' name='password' required> <br>
			Re-enter Password: <br> <input type='password' name='password2' required> <br>
			Email: <br> <input type='email' name='email' required> <br>
			Age: <br> <input type='number' name='age' required> <br>
			User Type: <br>
			<input type='radio' name='publisher' value='false' checked> Normal User
			<input type='radio' name='publisher' value='true'> Publisher
			<br>
			<input type='submit' value='Submit'>
			<input type='reset' value='Reset'>
			<br>
		</form>
		<a href='/logout' target='_self' title='Logout'> Logout </a> <br>
		</div></div>
	</body>
</html>
