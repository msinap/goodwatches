<!DOCTYPE html>
<html>
	<head>
		<link href='mui.min.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class='mui-container-fluid' class='mui-row'><div class='mui-col-md-4 mui-col-md-offset-4'>
		<br> <br> <br> <br> <br>
		
		<div class='mui-panel'>
		<form action='' target='_self' method='POST' class='mui-form'>
			<legend> Signup </legend>
			<div class='mui-textfield'>
				<input type='text' name='username' required>
				<label> Username </label>
			</div>
			<div class='mui-textfield'>
				<input type='password' name='password' required> 
				<label> Password </label>
			</div>
			<div class='mui-textfield'>
				<input type='password' name='password2' required>
				<label> Re-enter Password </label>
			</div>
			<div class='mui-textfield'>
				<input type='email' name='email' required>
				<label> Email </label>
			</div>
			<div class='mui-textfield'>
				<input type='number' name='age' required> 
				<label> Age </label>
			</div>
			
			<input type='radio' name='publisher' value='false' checked> Normal User
			<input type='radio' name='publisher' value='true'> Publisher
			<br> <br>

			<div align='center'>
			<button type="submit" class="mui-btn mui-btn--primary"> Submit </button>
			<button type="reset" class="mui-btn mui-btn--primary"> Reset </button>
			</div>
		</form>
		</div>

		</div></div>
	</body>
</html>
